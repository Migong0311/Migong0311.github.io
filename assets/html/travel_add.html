<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Admin : 일정 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="../css/tushima_travel.css">

</head>
<body class="bg-light">

    <div class="container py-5" style="max-width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"><i class="bi bi-gear-fill me-2"></i>일정 관리자</h2>
            <a href="tushima_travel.html" class="btn btn-outline-dark">메인 페이지로 돌아가기</a>
        </div>

        <div class="card shadow-sm border-0 mb-5">
            <div class="card-body p-4">
                <h5 class="card-title mb-4 fw-bold">새 일정 추가</h5>
                <form id="schedule-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Day (일차)</label>
                            <select class="form-select" id="inputDay" required>
                                <option value="1">1일차</option>
                                <option value="2">2일차</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">시간</label>
                            <input type="time" class="form-control" id="inputTime" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">장소명</label>
                            <input type="text" class="form-control" id="inputTitle" placeholder="예: 미우다 해변" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" id="inputDesc" rows="2" placeholder="간단한 활동 내용을 적어주세요"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">사진 첨부 (선택)</label>
                            <input type="file" class="form-control" id="inputImage" accept="image/*">
                            <div class="form-text">이미지는 브라우저 저장소 용량 제한으로 인해 저화질로 자동 리사이징되어 저장됩니다.</div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">일정 저장하기</button>
                    </div>
                </form>
            </div>
        </div>

        <h5 class="fw-bold mb-3">저장된 일정 목록</h5>
        <div class="list-group shadow-sm" id="admin-list">
            </div>
        
        <div class="text-end mt-3">
             <button onclick="clearAllData()" class="btn btn-link text-danger text-decoration-none">모든 데이터 초기화</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/tushima_travel.js"></script>

    <script>
        // 페이지 로드 시 관리자 모드 실행
        document.addEventListener('DOMContentLoaded', initAdminPage);
    </script>
</body>
</html>
